barnehageplass.hjelpetekst=<p>Det er den tildelte tida i barnehagen som avgjer om du har rett til kontantstøtte eller ikkje. Her er eit eksempel:</p><p>Barnehagen til Ida er open frå klokka 07.00 til klokka 17.00. Ida har fått tildelt fulltidsplass i barnehagen og kan derfor opphalde seg i barnehagen ti timar per dag. Den tildelte plassen utgjer dermed femti timar per veke. Dette gjeld uavhengig av om Ida faktisk er i barnehagen i den tildelte tida eller ikkje. Det vil seie at dersom foreldra til Ida planlegg å levere Ida klokka 09.00 og hente henne klokka 15.00, vil dei likevel ikkje ha rett til gradert kontantstøtte.</p>
