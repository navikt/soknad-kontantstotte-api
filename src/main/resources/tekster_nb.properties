familieforhold.hjelpetekst=Når barnet bor sammen med begge foreldrene, må begge foreldrene ha vært medlemmer i folketrygden i fem år for å kunne få kontantstøtte. Når NAV vurderer vilkåret om fem års medlemskap, skal trygdeperioder i et annet EØS-land også regnes med. Du må selv innhente dokumentasjon fra de aktuelle EØS-landene som har registrert dine trygdeperioder. Hva som kvalifiserer som trygdeperiodene varierer fra land til land. Det kan for eksempel være bosted, arbeidsperioder eller begge deler.
