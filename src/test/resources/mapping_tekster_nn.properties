veiledningsside.veileder.hei=Hei,
veiledningsside.veileder.melding=Her kan du prøve den nye søknaden vår om kontantstøtte
veiledningsside.vilkaar.info=Før du søkjer, ber vi deg lese vilkåra for å få kontantstøtte. <a href='https://www.nav.no/no/Person/Familie/Barnetrygd+og+kontantstotte/kontantst%C3%B8tte' class='lenke' rel='noopener noreferrer' target='_blank'>Les meir om kontantstøtte.</a>
