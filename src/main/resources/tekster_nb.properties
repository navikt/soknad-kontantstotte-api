barnehageplass.hjelpetekst.label=Hjelpetekst for spørsmål om barnehageplass
barnehageplass.hjelpetekst=<p>Det er den tildelte tiden i barnehagen som avgjør om du har rett til kontantstøtte eller ikke. Du må derfor ta med alle timene barnehagen er åpen. Her er et eksempel:</p><p>Barnehagen til Ida er åpen fra klokken 07.00 til klokken 17.00. Ida har fått tildelt fulltidsplass i barnehagen og kan derfor oppholde seg i barnehagen 10 timer per dag. Den tildelte plassen utgjør dermed 50 timer per uke. Dette gjelder uavhengig av om Ida faktisk er i barnehagen i den tildelte tiden eller ikke. Det vil si at dersom foreldrene til Ida planlegger å levere Ida klokken 09.00 og hente henne klokken 15.00, vil de likevel ikke ha rett til gradert kontantstøtte.</p>
