    org.eclipse.jetty: INFO
    org.springframework: INFO
    org.glassfish.jersey: INFO
    org.glassfish.jersey.logging.LoggingFeature: DEBUG
    com.fasterxml: WARN
  config: classpath:logback-spring-test.xml

