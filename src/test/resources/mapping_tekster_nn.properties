veiledningsside.personopplysning.innhold=<h3>Slik behandlar vi personopplysningane dine</h3><p>Vi hentar inn og får opplysningar om deg når du sender inn ein søknad. Det er nødvendig for at du skal kunne få rette tenester og ytingar.</p><p>Du har valt å søkje om kontantstøtte. Vilkåra står på <a href='https://www.nav.no/kontantstotte' target='_blank'>nav.no/kontantstotte</a>.</p><p>For å behandle søknaden din hentar vi inn opplysningar om:</p><ul><li>arbeidsforholda dine og inntekta di</li><li>barnet og den andre forelderen</li><li>tilknytinga di til Noreg</li><li>trygdeordningar du kan ha rett til i andre land</li></ul><p>Vi kan også sende opplysningar om deg til trygdeordningar i andre land.</p><p>Dersom du sender inn søknaden, blir opplysningane du har gitt, lagra i tråd med arkivlova. Dersom du avbryt søknaden, blir opplysningane du har registrert, sletta.</p><p>Du kan lese meir om korleis vi behandlar personopplysningar, i personvernerklæringa på <a href='https://www.nav.no/personvern' target='_blank'>nav.no/personvern</a>.</p>
veiledningsside.personopplysning.knapp=Lukk
